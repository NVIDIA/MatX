name: Windows

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: run tests
      run: |
        cmake -Htest -Bbuild/test
        cmake --build build/test --target test-verbose
