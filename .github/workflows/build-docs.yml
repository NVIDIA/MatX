# Simple workflow for deploying static content to GitHub Pages
name: Build Docs and deploy to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Authorization:
    name: Authorization
    runs-on: blossom 
    outputs:
      args: ${{ env.args }}
      
    # This job only runs for pull request merges or manually via the Actions tab
    if: |
         contains( 'cliffburdick,awthomp,tbensonatl,tylera-nvidia,luitjens,tmartin-gh,', format('{0},', github.actor)) 
    steps:
      - name: Check if comment is issued by authorized person
        run: blossom-ci
        env:
          OPERATION: 'AUTH'
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_KEY_DATA: ${{ secrets.BLOSSOM_KEY }}
        
  deploy:
    name: Deploy Github Pages
    needs: [Authorization]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container:
      image: ${{ secrets.DOCS_IMAGE }}
      credentials:
        username: ${{ secrets.DOCS_TOKEN_NAME }}
        password: ${{ secrets.DOCS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docs
        run: |
          mkdir build
          cd build
          cmake .. -DMATX_BUILD_DOCS=ON
          make
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build/docs_input/sphinx/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

